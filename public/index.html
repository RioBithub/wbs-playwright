<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JR SQA by Deva ‚Äî Scheduler</title>
  <style>
    :root { --bg:#0b1220; --card:#0f172a; --ink:#e5e7eb; --mut:#94a3b8; --acc:#7c3aed; --ok:#22c55e; --err:#ef4444; }
    * { box-sizing: border-box }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:var(--bg); color:var(--ink); }
    .wrap { max-width: 1000px; margin: 0 auto; padding: 24px; }
    h1 { font-size: 22px; margin: 0 0 12px }
    .sub { color: var(--mut); margin-bottom: 20px }
    .card { background: var(--card); border: 1px solid rgba(255,255,255,.06); border-radius: 16px; padding: 16px; margin-bottom: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.25) }
    .row { display:flex; gap:12px; flex-wrap: wrap; align-items: end }
    label { display:block; font-size:12px; color:var(--mut); margin-bottom:6px }
    input, select { background:#0b1020; color:var(--ink); border:1px solid rgba(255,255,255,.1); border-radius:12px; padding:10px 12px; outline: none }
    input[type=number]{ width:120px }
    button { border:0; border-radius:12px; padding:10px 14px; font-weight:700; cursor:pointer }
    .primary{ background:var(--acc); color:#fff }
    .danger{ background:var(--err); color:#fff }
    .muted{ background:#171c2b; color:var(--ink) }
    .pill { display:inline-block; padding:4px 10px; border-radius:999px; font-size:12px; font-weight:700 }
    .ok { background: rgba(34,197,94,.2); color:#86efac; }
    .warn { background: rgba(245,158,11,.2); color:#fde68a; }
    .err { background: rgba(239,68,68,.2); color:#fecaca; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 16px }
    @media (max-width: 840px){ .grid{ grid-template-columns: 1fr } }
    pre { white-space: pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; background:#0b1020; border:1px solid rgba(255,255,255,.08); padding:12px; border-radius:12px; max-height:360px; overflow:auto }
    a { color:#a78bfa; text-decoration: none }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>JR SQA by Deva ‚Äî Scheduler</h1>
    <div class="sub">Kontrol auto-run Playwright untuk <b>--project=jr</b>. Report tersedia setelah run dihasilkan.</div>

    <div class="card">
      <div class="row">
        <div>
          <label>Auto-run setiap (menit)</label>
          <input id="minutes" type="number" min="1" value="1" />
        </div>
        <div>
          <label>Auto-run setiap (jam)</label>
          <input id="hours" type="number" min="1" value="6" />
        </div>
        <div>
          <label>Mode</label>
          <select id="mode">
            <option value="minutes">Menit</option>
            <option value="hours">Jam</option>
          </select>
        </div>
        <div>
          <label>&nbsp;</label>
          <button class="primary" id="btnSet">‚è±Ô∏è Set Auto-run</button>
        </div>
        <div>
          <label>&nbsp;</label>
          <button class="danger" id="btnStop">üõë Stop Auto-run</button>
        </div>
        <div>
          <label>&nbsp;</label>
          <button class="muted" id="btnRun">‚ñ∂ Jalankan Sekali</button>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h3>Status</h3>
        <div id="statusBox">Memuat‚Ä¶</div>
      </div>
      <div class="card">
        <h3>Report</h3>
        <p>
          <a href="/playwright-report/index.html" target="_blank">Buka HTML Report</a><br />
          <a href="/playwright-report/report.json" target="_blank">Lihat JSON</a>
        </p>
      </div>
    </div>

    <div class="card">
      <h3>Logs</h3>
      <pre id="logs">Memuat‚Ä¶</pre>
    </div>
  </div>

<script>
async function api(path, opts){
  const r = await fetch(path, opts);
  if(!r.ok){ throw new Error(await r.text()); }
  const ct = r.headers.get('content-type') || '';
  if(ct.includes('application/json')) return r.json();
  return r.text();
}

function fmtDur(ms){
  if(ms == null) return '-';
  const s = Math.round(ms/1000);
  const mm = Math.floor(s/60);
  const ss = s % 60;
  return mm ? (mm+'m '+ss+'s') : (ss+'s');
}

async function refreshStatus(){
  try{
    const j = await api('/status');
    const running = j.running ? '<span class="pill ok">Running</span>' : '<span class="pill warn">Stopped</span>';
    const sched = j.schedule?.mode ? (j.schedule.mode + ' / ' + (j.schedule.value ?? '-') + ' ‚Üí ' + (j.schedule.ms ?? '-') + 'ms') : '-';
    const last = j.lastRun || {};
    document.getElementById('statusBox').innerHTML = `
      <div>State: ${running}</div>
      <div>Schedule: <b>${sched}</b></div>
      <div>Started: <b>${last.startedAt ?? '-'}</b></div>
      <div>Ended: <b>${last.endedAt ?? '-'}</b></div>
      <div>Exit Code: <b>${last.exitCode ?? '-'}</b></div>
      <div>Duration: <b>${fmtDur(last.durationMs)}</b></div>
    `;
  }catch(e){
    document.getElementById('statusBox').textContent = 'Gagal memuat status: ' + e.message;
  }
}

async function refreshLogs(){
  try{
    const t = await api('/logs');
    document.getElementById('logs').textContent = t || 'No logs.';
  }catch(e){
    document.getElementById('logs').textContent = 'Gagal memuat logs: ' + e.message;
  }
}

document.getElementById('btnSet').addEventListener('click', async () => {
  const mode = document.getElementById('mode').value;
  const minutes = Number(document.getElementById('minutes').value || '0');
  const hours = Number(document.getElementById('hours').value || '0');
  const value = mode === 'minutes' ? minutes : hours;
  if(!value || value <= 0) return alert('Isi nilai interval > 0');
  await api(`/start?mode=${mode}&value=${value}`, { method:'POST' });
  await refreshStatus();
});

document.getElementById('btnStop').addEventListener('click', async () => {
  await api('/stop', { method:'POST' });
  await refreshStatus();
});

document.getElementById('btnRun').addEventListener('click', async () => {
  await api('/run', { method:'POST' });
  await refreshStatus();
});

refreshStatus();
refreshLogs();
setInterval(refreshStatus, 5000);
setInterval(refreshLogs, 2000);
</script>
</body>
</html>
